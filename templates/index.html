<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="icon"  href="https://cdn-icons-png.flaticon.com/512/2374/2374370.png">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class = "blank" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class = "blank" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class = "blank" onclick="appendToDisplay('*')">x</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class = "blank" onclick="calculateResult()">=</button>
            <button class = "blank" onclick="appendToDisplay('/')">รท</button>
        </div>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
